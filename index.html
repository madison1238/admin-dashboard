<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!--NAV-->
    <div id="nav">
      <div id="nav-header">
        <img src="icons/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <ul class="link-container">
        <li class="link">
          <img src="icons/home.svg" alt="" />
          <a href="#">Home</a>
        </li>
        <li class="link">
          <img src="icons/card-account-details-outline.svg" alt="" />
          <a href="#">Profile</a>
        </li>
        <li class="link">
          <img src="icons/message.svg" alt="" />
          <a href="#">Messages</a>
        </li>
        <li class="link">
          <img src="icons/clock-time-three-outline.svg" alt="" />
          <a href="#">History</a>
        </li>
        <li class="link">
          <img src="icons/note-multiple.svg" alt="" />
          <a href="#">Tasks</a>
        </li>
        <li class="link">
          <img src="icons/account-group.svg" alt="" />
          <a href="#">Communities</a>
        </li>
      </ul>
      <ul class="link-container">
        <li class="link">
          <img src="icons/cog.svg" alt="" />
          <a href="#">Settings</a>
        </li>
        <li class="link">
          <img src="icons/help-box.svg" alt="" />
          <a href="#">Support</a>
        </li>
        <li class="link">
          <img src="icons/shield-check.svg" alt="" />
          <a href="#">Privacy</a>
        </li>
      </ul>
    </div>

    <!--HEADER-->
    <div id="header">
      <div id="upper-header">
        <div class="side" id="left">
          <img src="icons/magnify.svg" alt="" />
          <input type="text" />
        </div>
        <div class="side" id="right">
          <img src="icons/bell-ring-outline.svg" alt="" />
          <img id="upper-pfp" src="icons/sponge.jpg" alt="" />
          <h4>Sponge Robert</h4>
        </div>
      </div>
      <div id="lower-header">
        <div class="side" id="left">
          <img id="lower-pfp" src="icons/sponge.jpg" alt="" />
          <div id="greeting">
            <h5>Hi there,</h5>
            <h2>Spongebob Squarepants (@sponge_robert)</h2>
          </div>
        </div>
        <div class="side" id="right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <!--CONTENT-->
    <div id="content"></div>
  </body>
</html>
